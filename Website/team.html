   <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Slight downward offset */
        }
        .hover-grow {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .hover-grow:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .animated-gradient {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50, #1a1a1a);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bubble-text {
            display: inline-block;
            font-size: 3rem;
            font-weight: bold;
            position: relative;
        }
        .bubble-text span {
            display: inline-block;
            transform: scale(1);
        }
              /* Hover Effects */
              .hover-grow:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .hover-float:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease-in-out;
        }
        .tilt:hover {
            transform: perspective(500px) rotateY(5deg);
            transition: transform 0.3s ease;
        }
        .img-hover:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
        }
        .gradient-border {
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border-radius: inherit;
            z-index: -1;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .gradient-border:hover::before {
            opacity: 1;
        }
    </style>
</head>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = [
            "image_IXtvLGMg_1739870775333_raw.jpg",
            "image_h4tVbud7_1739869447486_raw.jpg",
            "cc43f0d4-299b-4fdb-95eb-76d2b17c78fe.webp"
        ];
    
        let index = 0;
        const heroSection = document.getElementById("hero-section");
    
        function changeBackground() {
            heroSection.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length; // Loop through images
        }
    
        setInterval(changeBackground, 4000); // Change every 4 seconds
        changeBackground(); // Initial change
    });
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Bubbly Effect
        const title = document.querySelector("#bubbly-title");
        title.innerHTML = title.textContent.split('').map(letter => `<span>${letter}</span>`).join('');
        gsap.fromTo("#bubbly-title span", 
            { scale: 0.5, opacity: 0 },
            { scale: 1, opacity: 1, stagger: 0.1, duration: 0.5, ease: "elastic.out(1, 0.5)" }
        );

        // Typed.js for subtitle
        new Typed("#typed-text", {
            strings: ["The minds behind the Real-Time Energy Monitoring System."],
            typeSpeed: 50,
            backSpeed: 30,
            startDelay: 500,
            showCursor: false,
        });
    });
</script>
